<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        width: 100%;
        height: 100%;
    }
    canvas {
        width: 100%;
        height: 95%;
        z-index: 1;
        float: left;
    }
    #options {
        float: right;
        z-index: 0;
        position: absolute;
        right: 5px;
        top: 5px;
        width: 300px;
        height: 150px;
        color: black;
        background-color: rgba(128, 128, 128, 0.5);
    }
    #options * {} #options .hidden_option {
        visibility: hidden;
    }
    </style>
    <title>WebGL</title>
</head>

<body onload="scene.onload();">
    <canvas id="canvas"></canvas>
    <div id="options">
        <div id="options_render">
            <label for="renderMode">Normals Mode</label>
            <input name="normalsMode" list="normalsMode" id="normalsMode-input">
            <br />
            <datalist id="normalsMode">
                <option value="No Mapping" data-mode="drawNoMapping" data-option="none" />
                <option value="Normal Mapping" data-mode="drawNormalMapped" data-option="normal" />
                <option value="Parallax Mapping" data-mode="drawParallaxMapped" data-option="parallax" />
            </datalist>
        </div>
        <div data-tag="options_none" class="hidden_option">

        </div>
        <div data-tag="options_normal" class="hidden_option">

        </div>
        <div data-tag="options_parallax" class="hidden_option">
            <label for="uOffsetLimiting">Offset Limiting</label>
            <input name="uOffsetLimiting" type="checkbox" oninput="scene.onInput(this)" data-uniform="uOffsetLimiting" />
            <br />

            <label for="uHeightBias">Height Bias</label>
            <input name="uHeightBias" type="input" min="-2" max="2" step="0.1" data-uniform="uHeightBias" oninput="scene.onInput(this)" />
            <br />

            <label for="uHeightScale">Height Scale</label>
            <input name="uHeightScale" type="input" min="0" max="4" step="0.1" data-uniform="uHeightScale" oninput="scene.onInput(this)" />
            <br />
        </div>
    </div>
    <div style="clear:both"></div>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="ShaderProgram.js"></script>
    <script type="text/javascript" src="BoundingVolume.js"></script>
    <script type="text/javascript" src="ModelLoader.js"></script>
    <script type="text/javascript" src="ContentLoader.js"></script>
    <script type="text/javascript" src="Camera.js"></script>
    <script type="text/javascript" src="Adapter.js"></script>

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="environment.js"></script>
    <script type="text/javascript" src="turnstile.js"></script>
    <script type="text/javascript" src="cubemap.js"></script>
    <script type="text/javascript" src="model.js"></script>
    <script type="text/javascript" src="glsl.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript" src="normals.js"></script>


</body>

</html>
