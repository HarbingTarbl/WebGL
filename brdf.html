<script type="text/javascript">
function getRGBValue(searchString) {
    var ingredients = searchString.match(/\d{,3}/g);
    for (var i in ingredients) {
        if (parseInt(ingredients[i]) > 255) {
            return false;
        }
    }

    return ingredients;
}
</script>
