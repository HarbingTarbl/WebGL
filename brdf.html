<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        overflow-y: hidden;
    }
    canvas {
        border: none;
        margin: auto;
        float left;
    }
    #options {
        float: right;
        position: absolute;
        z-index: 1;
        right: 100px;
        top: 2%;
        display: inline-block;
        background-color: dimgray;
        width: 300px;
        height: 150px;
        padding: 5px;
    }
    #options * {
        color: white;
        background-color: dimgray;
        font-size: 16pt;
        font-weight: normal;
        font-style: normal;
        font-family: monospace;
    }
    #options input,
    #options select {
        float: left;
    }
    #options div {} #options label {
        float: left;
    }
    #options::after {
        clear: both;
    }
    </style>
    <title>WebGL</title>
</head>

<body onload="startWGL(document.querySelector('canvas'))">
    <canvas id="canvas"></canvas>
    <div id="options">
        <label for="light-0-check">Point Light 0:</label>
        <input id="light-0-check" type="checkbox" onclick="lightCheck(this)" data-light="point" data-index="0" data-power="2.0" checked="true" />

        <label for="light-0-check">Point Light 1:</label>
        <input id="light-0-check" type="checkbox" onclick="lightCheck(this)" data-light="point" data-index="1" data-power="1.0" checked="true" />

        <label for="light-0-check">Spot Light 0:</label>
        <input id="light-0-check" type="checkbox" onclick="lightCheck(this)" data-light="spot" data-index="0" data-power="1.0" checked="true" />
    </div>



    <script type="text/javascript" src="crytek-ssao.js"></script>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="ShaderProgram.js"></script>
    <script type="text/javascript" src="BoundingVolume.js"></script>
    <script type="text/javascript" src="ModelLoader.js"></script>
    <script type="text/javascript" src="TexturePromise.js"></script>
    <script type="text/javascript" src="ContentLoader.js"></script>
    <script type="text/javascript" src="Camera.js"></script>
    <script type="text/javascript" src="Adapter.js"></script>
    <script type="text/javascript" src="brdf.js"></script>

    <script type="text/javascript">
    function lightCheck(k) {
        var light = k.getAttribute("data-light");
        var index = k.getAttribute("data-index");
        var power = k.getAttribute("data-power");

        brdf.lights[light][index].power = k.checked * power;
    }
    </script>



</body>

</html>
